<div class="container">
	<h3>Donors</h3>
	<div class="col-md-6">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="search" placeholder="Search">
		</div>
		<table class="table table-striped table-bordered table-hover">
		<thead>
		<tr class="success">
		<th>#</th>
		<th>Donors</th>
		<th>Address</th>
		<th>Contact</th>
		</tr>
		</thead>
		<tbody>
			<tr class="animate-repeat" ng-repeat="donor in donors | filter:search">
				<td>{{$index+1}}</td>
				<td>{{donor.name}}</td>
				<td>{{donor.address}}</td>
				<td>{{donor.phone}}</td>
			</tr>
		</tbody>
		</table>
	</div>
	<div class="col-md-6">
		<google-map center="map.center" zoom="map.zoom"></google-map>
	</div>
</div>
